<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar bg-dark">
        <h1 id="pizza">THICK SLICE PIZZA</h1>
        <div class="navi">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="overlay">

        <div class="landing-text"><br><br><br>
            <p style="color: black; text-align: center; font-size: 25px;">Welcome to</p>
            <h1 style="color: black; text-align: center;">Thick Slice Pizza</h1>
            <h2 style="color: black; text-align: center;">Get your pizza instantly when you make an order.</h2>
        </div>
        
    </div>

    <div id="menus"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1><br><br>
            <div class="pizza-menu row text-center">
                <figure class="col-sm-4">
                    <img src="Images/smaller.jpeg" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="Images/medium.jpeg" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="Images/latrge.jpeg" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 900</figcaption>
                </figure>
            </div>
        </div>
    </div>
<div class="container">
    <div id="order">
        <h1 style="text-align: center;">Order Pizza</h1><br>
        
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label for="Selectyourpizzaflavour1 ">Choose Your Pizza Flavour</label>
                    <select class="form-control" id="flavour">
                      <option>Select Pizza Flavour</option>
                      <option value="300">Berry@Ksh 300</option>
                      <option value="400">Butternut Squash@ Ksh.400</option>
                      <option value="450">Chicken @Ksh 450</option>
                      <option value="600">Hummus @Ksh 600</option>
                      <option value="750">Turkish Ground @Ksh 750</option>
                    </select>
                  
                  <div class="form-group text-center myform">
                    <label for="Chooseyourprefferedsize text-center">Choose Your Preffered Size</label>
                    <select class="form-control" id="size">
                      <option>Select Pizza Size</option>
                      <option value="500">Regular @Ksh 500</option>
                      <option value="800">Medium @Ksh 800</option>
                      <option value="1200">Large @Ksh 1200</option>
                    </select>
                  </div>
                  <div class="form-group text-center myform">
                    <label for="Chooseyourfavoritecrust">Choose Your Favorite Crust</label>
                    <select class="form-control" id="crust" name="pizza">
                      <option>Select Pizza Crust</option>
                      <option value="150">Thin crust @Ksh.150</option>
                      <option value="200">Thick crust @Ksh. 200</option>
                      <option value="250">Deep crust @Ksh.250</option>
                      <option value="300">Stuffed crust @Ksh 300</option>
                    </select>
                  </div>
                  <div class="form-group text-center myform">
                    <label for="Chooseyourfavoritetopping">Choose Your Favorite Topping</label>
                    <select class="form-control" id="topping">
                      <option>Select Pizza Toppings</option>
                      <option value="150">onions @Ksh.150 </option>
                      <option value="200">mushroom @ Ksh 200</option>
                      <option value="320">bacon @ Ksh 320</option>
                      <option value="400">black olives @Ksh 400</option>
                    </select>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                        required>
                    </div>
                </form>
            
                <div class="text-center p-5">
                    <button id="pick-up" type="button" onclick="getPick()" class="btn btn-success mybtn">CHECKOUT</button>
                </div>
                <div class="text-center">
                    <button id="make-delivery" type="button" class="btn btn-info mybtn">MAKE DELIVERY</button>
                </div>
   
    </div>
</div>
<div class="container">
    <div class="contacts">
        <h5 style="text-align: center;">CONTACT US</h5>
        <form action="http://eepurl.com/hfSjnD" method="POST">
            <div class="form-row" style="padding-top:5%; padding-bottom: 5%; padding-left: 10%;padding-right:10%;">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name" id="name" required>
              </div>
              <div class="col">
                <input type="email" class="form-control" placeholder="Email" id="email" required>
              </div>
            </div>
            <div class="form-group text2" style="padding-left: 13%;padding-right: 11%;">
                <textarea class="form-control" id="message" rows="8" placeholder="Your message here"></textarea>
              </div><br>
              <button type="submit" id="button" class="btn btn-primary">Submit</button>
          </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
