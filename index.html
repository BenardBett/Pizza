<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
        <h1 id="pizza">THICK SLICE PIZZA</h1>
        <div class="navi">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menus">Menu</a></li>
                <li><a href="#order">Orders</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>
        </div>
    </nav>
    <br><br>
    <div class="overlay">

        <div class="landing-text"><br><br><br>
            <h1 class="text-white text-center">Thick Slice Pizza</h1>
            <h2 class="text-white text-center">Get your pizza instantly when you make an order.</h2>
        </div>
        <div class="h-buttons text-center">
            <a href="#welcome">
                <button class="btn bg-info floater  infinite delay-2s">Go</button>
            </a><br><br><br>
        </div>
    </div>

    <div id="menus"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-center text-white" id="menu">Menu</h1><br><br>
            <div class="pizza-menu row text-center">
                <figure class="col-sm-4">
                    <img src="Images/smaller.jpeg" alt="small-pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>Ksh. 300</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="Images/medium.jpeg" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                </figure>
                <figure class="col-sm-4">
                    <img src="Images/latrge.jpeg" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 900</figcaption>
                </figure>
            </div>
        </div>
    </div>

    <div id="order">
        <h1></h1>Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Pick your pizza Flavour:</label>
                    <select class="custom-select custom-select-md mb-3 flavour" id="flavour" required>
                        <option value="vegtikka">Veg Tikka</option>
                        <option value="chickentikka">Chicken Tikka</option>
                        <option value="periperi">Peri-Peri Chicken</option>
                        <option value="bbq">BBQ Steak</option>
                        <option value="boerewors">Boerewors</option>
                        <option value="hawaiian">Hawaiian</option>
                        <option value="mushroom">Chicken and Mushroom</option>
                        <option value="regina">Regina Pizza</option>
                    </select>
                    <label>Chose your preferred Size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="regular">Regular</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="crust">Choose your favorite Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="thin">Thin Crust @ Ksh. 100</option>
                        <option value="thick">Thick Crust @ Ksh. 150</option>
                        <option value="flatbread">FlatBread Crust @ sh. 180</option>
                        <option value="custom">Custom Crust @ sh. 280</option>
                    </select>
                    <label>Select Your favourite Toppings</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                        <option value="tomato">Tomato @ sh. 80</option>
                        <option value="onions">Onions @ sh. 80</option>
                        <option value="mushroom">Mushroom @ sh. 80</option>
                        <option value="greenpepper">Green Pepper @ sh. 80</option>
                        <option value=""></option>
                        <option value="olives">Olives @ sh. 120</option>
                        <option value="pineapple">Pineapple @ sh. 120</option>
                        <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                        <option value="macon">Macon @ sh. 120</option>
                        <option value="mince">Mince @ sh. 120</option>
                        <option value=""></option>
                        <option value="beef">Beef Peperoni @ sh. 170</option>
                        <option value="chicken">Periperi Chicken @ sh. 170</option>
                    </select>
                    <label for="number">Number of Pizza's</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                        required>
                </form>

                <div class="text-center p-5">
                    <button id="pick-up" type="button" onclick="getPick()" class="btn btn-success mybtn">PICKUP</button>
                </div>
                <div class="text-center">
                    <button id="make-delivery" type="button" class="btn btn-info mybtn">MAKE DELIVERY</button>
                </div>
            </div>
        </div>
    </div>

    <div class="contacts">
        <div class="contact-overlay">
            <h1 class="text-center contact text-white">Contacts:</h1>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-5 subs">
                    <h1 class="text-white text-center"> Reach us on </h1>
                    <p class="text-center">+254 715238068</p>
                    <form>
                        <div class="email-info">
                            <div class="form-group fill-all-form">
                                <input type="email" class="form-control bg-transparent email" id="email"
                                    placeholder="Email" required="">
                            </div>
                        </div>
                        <div class=" email-info text-center">
                            <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5">
                    <h4 class="text-center get-pizza">Send us your feedback here we respond and react as per your
                        suggestion</h4>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>


</body>

</html>
