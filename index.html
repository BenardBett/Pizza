<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <h1 id="pizza">THICK SLICE PIZZA</h1>
    <div class="navi">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#menus">Menu</a></li>
        <li><a href="#order">Orders</a></li>
        <li><a href="#contact">Contacts</a></li>
      </ul>
    </div>
  </nav>
  <br><br>
  <div class="overlay">

    <div class="landing-text"><br><br><br>
      <h1 class="text-white text-center">Thick Slice Pizza</h1>
      <h2 class="text-white text-center">Get your pizza instantly when you make an order.</h2>
    </div>
    <div class="h-buttons text-center">
      <a href="#welcome">
        <button class="btn bg-info floater  infinite delay-2s">Go</button>
      </a><br><br><br>
    </div>
  </div>

  <div id="menus"></div>
  <br>
  <div class="menu col-md-12">
      <div class="menu-overlay">
          <h1 class="text-center text-white" id="menu">Menu</h1><br><br>
          <div class="pizza-menu row text-center">
              <figure class="col-sm-4">
                  <img src="Images/smaller.jpeg" alt="small-pizza" class="wiggle">
                  <figcaption class="text-white">Small<br>Ksh. 300</figcaption>
              </figure>
              <figure class="col-sm-4">
                  <img src="Images/medium.jpeg" alt="medium-pizza" class="wiggle">
                  <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
              </figure>
              <figure class="col-sm-4">
                  <img src="Images/latrge.jpeg" alt="large-pizza" class="wiggle">
                  <figcaption class="text-white">Large<br>Ksh. 900</figcaption>
              </figure>
          </div>
      </div>
  </div>

  <div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Pick your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="vegtikka">Veg Tikka</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="boerewors">Boerewors</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="regina">Regina Pizza</option>
                </select>
                <label>Chose your preferred Size:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value="regular">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <label for="crust">Choose your favorite Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="thin">Thin Crust @ Ksh. 100</option>
                    <option value="thick">Thick Crust @ Ksh. 150</option>
                    <option value="flatbread">FlatBread Crust @ sh. 180</option>
                    <option value="custom">Custom Crust @ sh. 280</option>
                </select>

</body>

</html>
